pluginManagement {
    repositories {
        mavenLocal()
        gradlePluginPortal()
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
    }
}

plugins {
    id "dev.kikugie.stonecutter" version "0.4.3"
}

stonecutter {
    shared {
        versions "1.21.5", "1.21.2", "1.21", "1.20.5", "1.20.3", "1.20.1", "1.20"
        vcsVersion = "1.21"
    }

    create rootProject
}